<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Huddle
    </title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="src/images/logo.svg" alt="logo">
      </a>
    </header>
    <section class="container">
      <div class="illustration">
        <img src="src/images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with yours users as you engage in genuine discussion</p>
        <button>Register</button>
      </div>
    </section>
    <footer class="footer">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>

    <script src="https://kit.fontawesome.com/8feb25b6a8.js" crossorigin="anonymous"></script>
  </body>
</html>
